<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTX khu A</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #back {
        position: absolute;
        bottom: 20px;
      }

      #back i {
        background-image: url(app/public/img/back.svg);
        background-repeat: no-repeat;
        display: inline-block;
        width: 100px;
        height: 25px;
        padding-left: 25px;
        padding-top: 2px;
        margin: 10px;
        cursor: pointer;
        background-size: 20px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.16/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        'esri/Map',
        'esri/views/SceneView',
        'esri/layers/GeoJSONLayer',
        'esri/layers/SceneLayer',
        'esri/layers/GraphicsLayer',
        'esri/Graphic',
        'esri/request',
        'esri/geometry/Circle',
      ], function (
        Map,
        SceneView,
        GeoJSONLayer,
        SceneLayer,
        GraphicsLayer,
        Graphic,
        esriRequest,
        Circle
      ) {
        const a2_building = new GeoJSONLayer({
          url: "./a2_building/a2_demo.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 5.6,
                  material: {
                    color: "rgb(137,207,240)",
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [50, 50, 50, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_main_building = new GeoJSONLayer({
          url: "./ag3_building/ag3_main_building.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 5,
                  material: {
                    color: [255, 255, 255, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_basement = new GeoJSONLayer({
          url: "./ag3_building/ag3_basement.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 5,
                  material: {
                    color: [255, 204, 255, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_top_floor = new GeoJSONLayer({
          url: "./ag3_building/ag3_top_floor.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 1,
                  material: {
                    color: [0, 51, 204, 0.9]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_top_small_floor = new GeoJSONLayer({
          url: "./ag3_building/ag3_top_small_floor.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 1,
                  material: {
                    color: [255, 102, 204, 0.9]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_big_mid_window = new GeoJSONLayer({
          url: "./ag3_building/ag3_big_mid_window.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 3,
                  material: {
                    color: [0, 138, 230, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_side_mid_window = new GeoJSONLayer({
          url: "./ag3_building/ag3_side_mid_window.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 3,
                  material: {
                    color: [187, 255, 153, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_frame = new GeoJSONLayer({
          url: "./ag3_building/ag3_frame.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 5,
                  material: {
                    color: [153, 214, 255, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_red_window = new GeoJSONLayer({
          url: "./ag3_building/ag3_red_window.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 3,
                  material: {
                    color: [255, 26, 26, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_front_small_window = new GeoJSONLayer({
          url: "./ag3_building/ag3_front_small_window.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 1,
                  material: {
                    color: [0, 102, 0, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const ag3_basement_big = new GeoJSONLayer({
          url: "./ag3_building/ag3_basement_big.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "extrude",
                  size: 4,
                  material: {
                    color: [194, 153, 255, 0.8]
                  },
                  edges: {
                    type: "solid", // autocasts as new SolidEdges3D()
                    color: [82, 82, 122, 1],
                  },
                },
              ],
            },
          },
        });
        const map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation",
          layers: [
            a2_building,
            ag3_basement,
            ag3_main_building,
            ag3_top_floor,
            ag3_top_small_floor,
            ag3_big_mid_window,
            ag3_side_mid_window,
            ag3_frame,
            ag3_red_window,
            ag3_front_small_window,
            ag3_basement_big,
            //....
          ],
        });
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [106.808074, 10.8785612,700],
            heading: 0,
            tilt: 0,
            fov: 120,
          },
        });

        view.popup.defaultPopupTemplateEnabled = true;
        //...
      })
    </script>
  </body>
</html>
